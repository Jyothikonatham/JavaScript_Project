      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-900">Login</h2>

      <form id="loginForm" class="space-y-5">
        <div class="text-left">
          <label for="email" class="block text-sm mb-1 font-semibold text-gray-800">Email</label>
          <input type="email" id="email" placeholder="Enter your email" class="input-field" required />
        </div>

        <div class="text-left">
          <label for="password" class="block text-sm mb-1 font-semibold text-gray-800">Password</label>
          <input type="password" id="password" placeholder="Enter your password" class="input-field" required />
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>

  <div id="toast" class="fixed top-10 right-5 bg-white/80 backdrop-blur-xl text-gray-900 px-5 py-3 rounded-xl shadow-lg opacity-0 pointer-events-none transition-all duration-500 z-50"></div>
