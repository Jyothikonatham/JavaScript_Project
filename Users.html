<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Overview | Expense Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./Register.css" />
</head>
<body>
  <!-- Animated Gradient Background -->
  <div id="particles-js"></div>

  <section class="relative z-10 min-h-screen px-4 pt-12 pb-12 text-white">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-300 via-pink-400 to-blue-400 animate-textGlow">
        User Overview
      </h1>
      <p class="text-white/80 mt-2">View all users and their expenses in real time.</p>
    </div>

    <!-- Users Container -->
    <div id="usersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- Back / Logout -->
    <div class="flex justify-center mt-8 space-x-4">
      <button id="dashboardBtn" class="submit-btn">Back to Dashboard</button>
      <button id="logoutBtn" class="submit-btn">Logout</button>
    </div>
  </section>

  <!-- User Expenses Modal -->
  <div id="expenseModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center opacity-0 pointer-events-none transition-all duration-300 z-50">
    <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-6 w-full max-w-lg relative">
      <h2 class="text-2xl font-semibold mb-4 text-gray-900 text-center">User Expenses</h2>
      <div id="modalExpensesList" class="space-y-3 max-h-96 overflow-y-auto"></div>
      <button id="closeModal" class="mt-4 submit-btn w-full">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="./Users.js"></script>
</body>
</html>
