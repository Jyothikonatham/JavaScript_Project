<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Expense Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Register.css" />
</head>

<body>
    <!-- Animated Background -->
    <div id="particles-js"></div>

    <!-- Main Section -->
    <section class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 text-white">
        <!-- üåü Hero Section -->
        <div class="text-center mb-10 animate-fadeIn relative overflow-hidden">
            <!-- Floating Cards Background -->
            <div class="absolute inset-0 flex justify-center items-center opacity-20 animate-slowFloat">
                <div class="grid grid-cols-3 gap-6">
                    <div class="bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg transform rotate-3">
                        <p class="text-3xl">üí≥</p>
                        <p class="text-sm mt-2">Shopping</p>
                    </div>
                    <div class="bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg transform -rotate-2">
                        <p class="text-3xl">üçï</p>
                        <p class="text-sm mt-2">Food</p>
                    </div>
                    <div class="bg-white/20 backdrop-blur-lg rounded-2xl p-4 shadow-lg transform rotate-6">
                        <p class="text-3xl">üè†</p>
                        <p class="text-sm mt-2">Home</p>
                    </div>
                </div>
            </div>

            <!-- Floating Emojis Layer -->
            <div class="relative flex justify-center items-center mb-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpdLPKfuhiAE9HvvcPnCLmr47viyX17tU5Pw&s"
                    alt="Expense Tracker Logo" class="w-20 h-20 mx-auto logo-spin" />
                <div class="absolute text-4xl animate-floatIcon">üí∞</div>
                <div class="absolute -top-6 left-10 text-3xl animate-floatIcon2">
                    üìä
                </div>
                <div class="absolute top-6 right-10 text-3xl animate-floatIcon3">
                    üí≥
                </div>
            </div>

            <!-- Animated Title -->
            <h1
                class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-300 via-pink-400 to-blue-400 animate-textGlow">
                Your Smart Expense Tracker üí°
            </h1>

            <!-- Dynamic Typing Effect -->
            <p class="text-lg mt-3 text-white/90 max-w-xl mx-auto">
                <span id="typingText"></span>
            </p>
        </div>

        <!-- üíæ Register Card (Improved Light Version) -->
        <div
            class="relative bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 w-full max-w-md mx-auto border border-white/30 hover:shadow-pink-300/40 transition-all duration-500 animate-fadeUp">

            <h2 class="text-2xl font-semibold mb-6 text-center">
                Create Your Account
            </h2>

            <form id="registerForm" class="space-y-5">
                <div class="text-left">
                    <label class="block text-sm mb-1 font-semibold">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" class="input-field" required />
                </div>

                <div class="text-left">
                    <label class="block text-sm mb-1 font-semibold">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="input-field" required />
                </div>

                <div class="text-left">
                    <label class="block text-sm mb-1 font-semibold">Password</label>
                    <input type="password" id="password" placeholder="Create a password" class="input-field" required />
                </div>

                <div class="text-left">
                    <label class="block text-sm mb-1 font-semibold">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" class="input-field"
                        required />
                    <p id="errorMsg" class="text-red-400 text-xs mt-1 hidden">
                        ‚ö†Ô∏è Passwords do not match!
                    </p>
                </div>

                <button type="submit" class="submit-btn">Register Now üöÄ</button>
            </form>

            <p class="text-center text-sm mt-6 text-white/80">
                Already have an account?
                <a href="./Login.html" class="text-yellow-300 font-semibold hover:underline">
                    Go to Login
                </a>
            </p>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./Register.js"></script>
</body>

</html>
